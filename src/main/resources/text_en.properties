msg.avyReportLocationInstructions1=<p>Begin the avalanche report by drawing the avalanche path on the 3D map. To do this you must first zoom the map in as close as possible to the exact slope and aspect that slid.</p><p>To start zooming in, use the location field below to fly to the general area of the avalanche. This will decrease the amount of manual zooming required with the mouse/touchpad later.</p><p>Good locations to use are nearby towns (Silverton CO, Snowbird UT, etc), mountain passes (Vail Pass, Stevens Pass, etc), or well-known mountains (Mt. Elbert, Mt. Rainier, etc).</p>
msg.avyReportLocationInstructions2=<p style="color:gray"><i>If this is your first AvyEyes report, please read on... or read the complete instructions <a tabindex="-1" style="color:gray" href="javascript:avyEyesView.cancelReport();avyEyesView.showHelp(1);">here</a></i></p><p>After zooming in to the general area of the avalanche, use the mouse or touchpad to zoom, rotate, and tilt the 3D map to get a close-up view of the avalanche path. For instructions on using the mouse or touchpad to interact with the 3D map click the '?' question mark button in the upper right hand corner.</p><p>Make sure to keep the <u>entire</u> avalanche path visible in the window (see a good example below).</p><p>Once you have a good close-up view of the avalanche path click the "Start Avalanche Drawing" button in the upper right hand corner. The mouse will then be set to draw. One left-click begins the trace of the avalanche path perimeter and a second left-click completes the perimeter trace.</p><img src="/images/example-drawing.jpg" style="width: 450px; display: block; margin: auto;"/>
msg.avyReportDrawingConfirmationInstructions=<p>Are you satisfied with the avalanche drawing?</p><p><span style="font-size: .8em;font-style: italic;">Tip: You can drag this window out of the way to get a complete view of your drawing.</span></p><p>Click "Accept Drawing" to keep the current drawing and continue on to enter the avalanche details.</p><p>Click "Redraw" to erase the current drawing and try again.</p>
