msg.avyReportGeocodeInstr=<p>Start the report by flying to the general area of the avalanche. Good locations to use are nearby towns, mountain passes, or well-known mountains (Mt. Elbert, Mt. Rainier, etc).</p><p>Click 'Begin Report' to zoom in to the specified location and begin the avalanche report.</p>
msg.avyReportDrawInstr=<p>Use the Google Earth controls in the upper right hand corner to zoom in on the avalanche path.</p><p>Zoom in and tilt the view as much as possible to get a complete view of the slide path while still keeping the <i>entire</i> path visible in the window.</p><p><a href="#">See Example</a></p><p>When you have the best view of the entire path click 'Begin Drawing' to trace the avalanche path with your mouse. Click once to begin the trace, move the mouse around the perimeter of the path, and click a second time to complete the drawing.<p>
msg.avyReportConfirmDrawInstr=<p>Are you satisfied with the avalanche drawing?</p><p>Click 'Accept Drawing' to keep the current drawing and continue on to enter information about this avalanche. Click Redraw to erase the current drawing and try again.</p>
