msg.aboutHelpContent=Avy Eyes is an open, graphical, searchable database of avalanches.<br/>The primary piece of data in Avy Eyes is the avalanche location, which is drawn in the Google Earth window by the avalanche report submitter and displayed three-dimensionally to anyone searching for avalanches. Anyone can submit an avalanche report, and once a report is given a basic review it will be viewable to anyone else searching for avalanches at a given location.<br/>Avalanche reports are also directly sharable/linkable with short avalanche-specific URLs.<br/><br/>Avy Eyes is intended to be a collaborative and educational tool for the backcountry community. The hope is to foster communication and knowledge sharing between both novice and experienced backcountry travelers by showing which slopes have historically produced what types of avalanches in which conditions.<br/>Send questions, comments, or ideas for improvement to <a href='mailto:avyeyes@gmail.com'>avyeyes@gmail.com</a><br/>Avy Eyes was written by Jamie Sampey in Golden, Colorado.

