header.avyReportStep1Header=Step 1
msg.avyReportInstructions1=<p style="font-size:.8em;font-style:italic;">If this is your first AvyEyes report, you may want to read the complete report instructions <a tabindex="-1" style="color:white;" href="javascript:avyEyesView.showHelp(1);">here</a>.</p><p>Begin the report by flying to the general area of the avalanche. This will decrease the amount of manual zooming required in the next step to get the slope in view.</p><p>Use the location field below to fly the view to a place near the avalanche. Good locations to use are nearby towns (Silverton CO, Snowbird UT, etc), mountain passes (Vail Pass, Stevens Pass, etc), or well-known mountains (Mt. Elbert, Mt. Rainier, etc).</p><p>AvyEyes will attempt to geocode the location and fly to that place.</p>
header.avyReportStep2Header=Step 2
msg.avyReportInstructions2=<p>Now use the mouse to zoom, rotate, and tilt the 3D map to get a close-up view of the avalanche path.</p><p>Zooming in (mouse wheel or right-click & drag) and tilting/rotating the view (control key + left-click & drag) to look directly at the slope usually provides the best view for drawing. See an example <a tabindex="-1" style="color:white;" href="javascript:avyEyesView.showHelp(1);">here</a>.</p><p>Click the '?' question mark button in the upper right hand corner for mouse instructions.</p><p>Once you have a close-up view of the <i>entire</i> avalanche path click the button below to start drawing.</p>
header.avyReportStep3Header=Step 3
msg.avyReportInstructions3=<p>The mouse is now set to draw. Trace the avalanche path perimeter on the 3D map.</p><p>The first left-click (click and release) begins the trace of the avalanche path perimeter.</p><p>A second left-click (click and release) completes the perimeter trace.</p>
msg.avyReportInstructions4=<p>Are you satisfied with the drawing?</p><p>Click "Accept Drawing" to keep the current drawing and continue on to enter the avalanche details.</p><p>Click "Redraw" to erase the current drawing and try again.</p><p>You can redraw as many times as needed to get it right, but once you accept the drawing <i>it cannot be modified.</i></p>
