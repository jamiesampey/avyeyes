<html>
    <head>
		<script type="text/javascript" src="/js/lib/jquery.js"></script>
		<script type="text/javascript" data-main="/js/main-admin" src="/js/lib/require.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/avyeyes-admin.css"/>
    </head>
    <body class="lift:surround?with=default&amp;at=content">
    <div id="liftContent" class="lift:Content">
        <div class="avyAdminLoggedInDiv"></div>
        
        <div id="avyAdminLoggedOutContentDiv" class="lift:AdminConsole.loggedOutContent">
		    <div id="avyAdminLoginFormDiv">
		      <table><tr>
		         <td id="avyAdminOmniLoginTd">
			         <table>
                       <tr><td><a href="/auth/google/signin"><img src="/images/google-signin.png"/></a></td></tr>
			           <tr><td><a href="/auth/facebook/signin"><img src="/images/facebook-signin.png"/></a></td></tr>
			         </table>
		         </td>
		         <td id="avyAdminLocalLoginTd">
		             <form class="lift:AdminConsole.localLogIn?form=post">
		               <table>
			             <tr>
			                 <td><label for="avyAdminLocalLoginEmail"></label></td>
			                 <td><input id="avyAdminLocalLoginEmail" type="text" /></td>
			             </tr>
			             <tr>
			                 <td><label for="avyAdminLocalLoginPw"></label></td>
			                 <td><input id="avyAdminLocalLoginPw" type="password" /></td>
			             </tr>
			             <tr>
			                 <td><input id="avyAdminLocalLoginButton" type="submit" class="avyButton" /></td>
			                 <td><span class="lift:Msg?id=avyAdminLocalLoginMsg;errorClass=error"></span></td>
			             <tr>
		               </table>
		             </form>
		          </td>
		       </tr></table>
		    </div>
	    </div>
	
		<div id="avyAdminLoggedInContentDiv" class="lift:AdminConsole.loggedInContent">
		  <span id="avyAdminConsoleTitle" class="avyHeader"></span>
		  <div id="avyAdminStatsDiv">
            <span id="avyAdminStats" class="avyHeader"></span>
              <table id="avyAdminStatsTable">
                  <tr>
                    <td id="avyAdminViewableCountTd"><label for="avyAdminViewableCount"/></td>
                    <td><span id="avyAdminViewableCount" class="lift:AdminConsole.viewableAvalancheCount"></span></td>
                  </tr>
                  <tr>
                    <td id="avyAdminUnviewableCountTd"><label for="avyAdminUnviewableCount"/></td>
                    <td><span id="avyAdminUnviewableCount" class="lift:AdminConsole.unviewableAvalancheCount"></span></td>
                  </tr>           
              </table>
          </div>
              
		  <div id="avyAdminTableWrapperDiv"><table>
            <tr><td>
			  <span id="avyAdminUnviewableList" class="avyHeader avyAdminTableTitle"></span>
			  <div class="avyAdminScrollingList">
				  <table class="avyAdminDataTable lift:AdminConsole.unviewableAvalanches">
				    <thead>
				      <th class="avyAdminDateTd"><span id="avyAdminCreatedDateColumn" class="avyHeader"></span></th>
				      <th><span id="avyAdminNameIdColumn" class="avyHeader"></span></th>
				    </thead>
		            <tr><td><a href="#"></a></td></tr>
		          </table>
	          </div>
            </td><td>
              <span id="avyAdminUpdatedList" class="avyHeader avyAdminTableTitle"></span>
              <div class="avyAdminScrollingList">
                  <table class="avyAdminDataTable lift:AdminConsole.updatedAvalanches">
                    <thead>
                      <th class="avyAdminDateTd"><span id="avyAdminUpdatedDateColumn" class="avyHeader"></span></th>
                      <th><span id="avyAdminNameIdColumn" class="avyHeader"></span></th>
                    </thead>
                    <tr><td><a href="#"></a></td></tr>
                  </table>
              </div>
            </td>
          </tr></table></div>
		</div>
	</div>
    </body>
</html>
